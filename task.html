<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Back Image Animation</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        td {
            padding: 20px;
            border: 1px solid #000;
        }

        img {
            width: 150px;
            height: 150px;
            transition: all 0.5s ease;
            position: relative;
        }

        /* Define keyframes for different roll animations */
        @keyframes rollLeftToRight {
            0% { transform: translateX(0) rotate(0deg); }
            100% { transform: translateX(300px) rotate(360deg); }
        }

        @keyframes rollRightToLeft {
            0% { transform: translateX(0) rotate(0deg); }
            100% { transform: translateX(-300px) rotate(-360deg); }
        }

        @keyframes rollTopToBottom {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(300px) rotate(360deg); }
        }

        /* Image hover animations with roll-back effect */
        #img1:hover {
            animation: rollLeftToRight 2s ease-in-out infinite alternate;
        }

        #img2:hover {
            animation: rollRightToLeft 2s ease-in-out infinite alternate;
        }

        #img3:hover {
            animation: rollTopToBottom 2s ease-in-out infinite alternate;
        }
    </style>
</head>
<body>

    <h2>Hover over the images to see the rolling and roll-back animations</h2>

    <table>
        <tr>
            <td>Image 1</td>
            <td><img id="img1" src="https://via.placeholder.com/150" alt="Image 1"></td>
        </tr>
        <tr>
            <td>Image 2</td>
            <td><img id="img2" src="https://via.placeholder.com/150" alt="Image 2"></td>
        </tr>
        <tr>
            <td>Image 3</td>
            <td><img id="img3" src="https://via.placeholder.com/150" alt="Image 3"></td>
        </tr>
    </table>

</body>
</html>
